<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unsere Packliste</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .packliste-container {
      max-width: 400px;
      width: 90%;
      background: white;
      border: 2px solid #F4A300;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    .packliste-container h2 {
      background-color: #F4A300;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      font-size: 22px;
      margin-bottom: 25px;
    }

    ul.packliste {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.packliste li {
      margin-bottom: 12px;
    }

    ul.packliste label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    ul.packliste input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #F4A300;
      cursor: pointer;
    }

    .strikethrough {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="packliste-container">
    <h2>ðŸŽ’ Unsere Packliste</h2>
    <ul class="packliste">
      <li>
        <label>
          <input type="checkbox" onchange="this.nextElementSibling.classList.toggle('strikethrough')">
          <span>Reisepass</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" onchange="this.nextElementSibling.classList.toggle('strikethrough')">
          <span>Kreditkarte</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" onchange="this.nextElementSibling.classList.toggle('strikethrough')">
          <span>Sonnencreme</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" onchange="this.nextElementSibling.classList.toggle('strikethrough')">
          <span>Badesachen</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" onchange="this.nextElementSibling.classList.toggle('strikethrough')">
          <span>Kamera</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" onchange="this.nextElementSibling.classList.toggle('strikethrough')">
          <span>Reiseapotheke</span>
        </label>
      </li>
    </ul>
  </div>
</body>
</html>
