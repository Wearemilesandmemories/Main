<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Besuchte Länder</title>
  <style>
    body, html { margin: 0; padding: 0; }
    svg { width: 100%; height: auto; display: block; }
    .country { fill: #ddd; stroke: #555; stroke-width: 0.3; transition: fill 0.2s; }
    .visited { fill: #F4A300; }
    .country:hover { fill: #999; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Verwende hier die SVG aus dem simple-world-map Projekt -->
  <!-- Für jedes path-Element: id="CH", "MX", "TH", "ID", "LK" etc -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1001">
    <!-- Beispiel: Schweiz -->
    <path id="CH" class="country visited" title="Schweiz" d="…Pfad für CH…"/>
    <!-- Mexiko -->
    <path id="MX" class="country visited" title="Mexiko" d="…Pfad für MX…"/>
    <!-- Thailand -->
    <path id="TH" class="country visited" title="Thailand" d="…Pfad für TH…"/>
    <!-- Indonesien -->
    <path id="ID" class="country visited" title="Indonesien" d="…Pfad für ID…"/>
    <!-- Sri Lanka -->
    <path id="LK" class="country visited" title="Sri Lanka" d="…Pfad für LK…"/>
    <!-- Restliche Länder -->
    <path id="US" class="country" title="USA" d="…Pfad für US…"/>
    <!-- … -->
  </svg>
</body>
</html>
