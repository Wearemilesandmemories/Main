<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Besuchte Länder</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .country {
      fill: #dddddd;
      stroke: #999;
      stroke-width: 0.4;
      transition: fill 0.2s;
    }
    .country:hover {
      fill: #aaa;
      cursor: pointer;
    }
    .visited {
      fill: #F4A300 !important;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1001">
    <g>
      <!-- Nur ein paar Länder für Demo eingefärbt -->
      <path id="CH" class="country visited" title="Schweiz"
        d="M1023,365 L1024,363 L1026,363 L1027,365 L1028,366 L1029,367 L1027,368 L1025,368 L1023,366 Z"/>
      <path id="MX" class="country visited" title="Mexiko"
        d="M490,390 L495,392 L500,395 L498,400 L495,405 L490,408 L485,405 L483,400 L485,395 Z"/>
      <path id="TH" class="country visited" title="Thailand"
        d="M1270,430 L1275,432 L1280,435 L1282,440 L1280,445 L1275,448 L1270,445 L1268,440 L1270,435 Z"/>
      <path id="ID" class="country visited" title="Indonesien"
        d="M1350,470 L1355,472 L1360,475 L1358,480 L1355,485 L1350,488 L1345,485 L1343,480 L1345,475 Z"/>
      <path id="LK" class="country visited" title="Sri Lanka"
        d="M1320,510 L1322,512 L1324,515 L1322,518 L1320,520 L1318,518 L1316,515 L1318,512 Z"/>
      
      <!-- Beispiel für ein nicht besuchtes Land -->
      <path id="FR" class="country" title="Frankreich"
        d="M1030,360 L1035,362 L1040,365 L1038,370 L1035,375 L1030,378 L1025,375 L1023,370 L1025,365 Z"/>
    </g>
  </svg>
</body>
</html>
