<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Besuchte Länder</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .country {
      fill: #dddddd;
      stroke: #888888;
      stroke-width: 0.5;
      transition: fill 0.3s;
    }
    .visited {
      fill: #F4A300;
    }
    .country:hover {
      fill: #999999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1001">
    <!-- Beispielhafte Länder (vereinfachte Darstellung) -->
    <!-- In einer echten SVG-Weltkarte ersetzt du diese mit vollständigen <path d="...">-Daten -->

    <!-- Schweiz -->
    <rect x="840" y="360" width="10" height="8" class="country visited">
      <title>Schweiz</title>
    </rect>

    <!-- Mexiko -->
    <rect x="500" y="420" width="25" height="15" class="country visited">
      <title>Mexiko</title>
    </rect>

    <!-- Thailand -->
    <rect x="1270" y="460" width="20" height="15" class="country visited">
      <title>Thailand</title>
    </rect>

    <!-- Indonesien -->
    <rect x="1350" y="500" width="30" height="15" class="country visited">
      <title>Indonesien</title>
    </rect>

    <!-- Sri Lanka -->
    <rect x="1320" y="540" width="15" height="10" class="country visited">
      <title>Sri Lanka</title>
    </rect>

    <!-- Weitere Länder (nicht besucht, grau) -->
    <rect x="600" y="350" width="30" height="15" class="country">
      <title>USA</title>
    </rect>
    <rect x="900" y="400" width="30" height="15" class="country">
      <title>Deutschland</title>
    </rect>
    <!-- Du kannst beliebig <rect> oder <path> mit class="country" ergänzen -->

  </svg>
</body>
</html>
