<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Galerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox Overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox.show { display: flex; opacity: 1; }

    .lightbox img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }
    .caption {
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .close {
      top: 30px;
      right: 40px;
      font-size: 40px;
    }
    .prev { left: 40px; }
    .next { right: 40px; }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://source.unsplash.com/300x200/?bali" alt="Sonnenaufgang in Bali">
    <img src="https://source.unsplash.com/300x200/?mexico" alt="Strand in Mexiko">
    <img src="https://source.unsplash.com/300x200/?thailand" alt="Tempel in Thailand">
    <img src="https://source.unsplash.com/300x200/?indonesia" alt="Reisterrassen in Indonesien">
    <img src="https://source.unsplash.com/300x200/?srilanka" alt="KÃ¼ste in Sri Lanka">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <span class="prev" id="prev">&#10094;</span>
    <img id="lightbox-img" src="">
    <div class="caption" id="caption"></div>
    <span class="next" id="next">&#10095;</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('caption');
    const closeBtn = document.getElementById('close');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let currentIndex = 0;

    function showImage(index) {
      lightboxImg.src = galleryImages[index].src;
      caption.textContent = galleryImages[index].alt;
      currentIndex = index;
      lightbox.classList.add('show');
      document.body.style.overflow = 'hidden'; // Scroll sperren
    }

    function hideLightbox() {
      lightbox.classList.remove('show');
      setTimeout(() => lightbox.style.display = 'none', 300);
      document.body.style.overflow = ''; // Scroll wieder aktivieren
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        showImage(index);
      });
    });

    closeBtn.addEventListener('click', hideLightbox);
    nextBtn.addEventListener('click', () => showImage((currentIndex + 1) % galleryImages.length));
    prevBtn.addEventListener('click', () => showImage((currentIndex - 1 + galleryImages.length) % galleryImages.length));
    lightbox.addEventListener('click', (e) => { if (e.target === lightbox) hideLightbox(); });

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('show')) return;
      if (e.key === 'Escape') hideLightbox();
      if (e.key === 'ArrowRight') showImage((currentIndex + 1) % galleryImages.length);
      if (e.key === 'ArrowLeft') showImage((currentIndex - 1 + galleryImages.length) % galleryImages.length);
    });
  </script>
</body>
</html>
