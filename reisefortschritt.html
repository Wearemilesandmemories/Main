<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reise-Fortschritt</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      text-align: center;
      padding: 40px;
    }
    #chart-container {
      position: relative;
      width: 300px;
      margin: auto;
    }
    .chart-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="countryChart"></canvas>
    <div class="chart-label">7 / 29</div>
  </div>

  <script>
    let chartInitialized = false;

    function initChart() {
      const ctx = document.getElementById('countryChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Bereist', 'Offen'],
          datasets: [{
            data: [7, 22],
            backgroundColor: ['#F1A805', '#e0e0e0'],
            borderColor: '#ffffff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          cutout: '70%',
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw} Länder`;
                }
              }
            }
          }
        }
      });
    }

    // Sichtbarkeits-Überwachung mit IntersectionObserver
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !chartInitialized) {
          initChart();
          chartInitialized = true;
          observer.disconnect();
        }
      });
      }, {
  threshold: 1.0
    });

    observer.observe(document.getElementById('chart-container'));
  </script>
</body>
</html>
