<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisefortschritt</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .progress-container {
      width: 80%;
      max-width: 420px;
      height: 30px;
      background: #ececec;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #97B6B1, #6E8E88);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.95);
      font-weight: 500;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }
    .plane {
      position: absolute;
      top: 5px;
      left: 0;
      width: 20px;
      height: 20px;
      animation: planeWiggle 0.6s infinite ease-in-out;
      z-index: 2;
    }
    @keyframes planeWiggle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    .trail {
      position: absolute;
      top: 13px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      left: 0;
      width: 0;
      opacity: 1;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <!-- SVG Flugzeug -->
    <svg class="plane" id="plane" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 16l20-8-20-8v6l14 2-14 2v6z"/>
    </svg>
    <div class="trail" id="trail"></div>
    <div class="progress-bar" id="bar">0%</div>
  </div>

  <script>
    const visited = 15;   // ✅ Anzahl besuchter Länder hier anpassen
    const total = 29;
    const percent = Math.round((visited / total) * 100);

    // ✅ Dynamische Dauer abhängig vom Fortschritt (0.05s pro Prozent)
    let duration = percent * 0.05;
    if (duration < 1.5) duration = 1.5;   // Mindestzeit
    if (duration > 5) duration = 5;       // Maximalzeit

    // Elemente
    const bar = document.getElementById('bar');
    const plane = document.getElementById('plane');
    const trail = document.getElementById('trail');

    // Dynamische Animation anwenden
    bar.style.transition = `width ${duration}s cubic-bezier(0.25, 1, 0.5, 1)`;
    plane.style.transition = `left ${duration}s cubic-bezier(0.25, 1, 0.5, 1)`;
    trail.style.transition = `width ${duration}s cubic-bezier(0.25, 1, 0.5, 1), opacity 2s ease-out`;

    // Animation starten
    setTimeout(() => {
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
      plane.style.left = `calc(${percent}% - 20px)`; // ✈️ leicht vor der Balkenkante
      trail.style.width = `calc(${percent}% - 10px)`;
      setTimeout(() => trail.style.opacity = 0.4, duration * 1000);
    }, 300);
  </script>

</body>
</html>
