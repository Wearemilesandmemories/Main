<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisefortschritt</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .progress-container {
      width: 80%;
      max-width: 420px;
      height: 30px;
      background: #ececec;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #97B6B1, #6E8E88);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.95);
      font-weight: 500;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar" id="bar">0%</div>
  </div>

  <script>
    const visited = 15;   // ✅ Anzahl besuchter Länder hier anpassen
    const total = 29;
    const percent = Math.round((visited / total) * 100);
    const bar = document.getElementById('bar');

    // Berechne Animationsdauer dynamisch (z. B. 0.05s pro Prozent)
    let duration = percent * 0.05;
    if (duration < 1.5) duration = 1.5;  // Minimum
    if (duration > 5) duration = 5;      // Maximum

    // Setze Transition abhängig vom Fortschritt
    bar.style.transition = `width ${duration}s cubic-bezier(0.25, 1, 0.5, 1)`;

    // Starte Animation leicht verzögert
    setTimeout(() => {
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }, 150);
  </script>

</body>
</html>
