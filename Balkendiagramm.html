<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisefortschritt</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .progress-container {
      width: 80%;
      max-width: 420px;
      height: 26px;
      background: #ececec;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #97B6B1, #6E8E88);
      border-radius: 14px;
      transition: width 2.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 14px;
      color: rgba(255,255,255,0.95);
      font-weight: 500;
      font-size: 14px;
    }
    /* Flugzeug */
    .plane {
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 18px;
      transition: left 2.5s ease;
      animation: planeWiggle 0.6s infinite ease-in-out;
    }
    @keyframes planeWiggle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    /* Schweif (leichter Strich hinter Flugzeug) */
    .trail {
      position: absolute;
      top: -6px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      left: 0;
      width: 0;
      transition: width 2.5s ease;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <span class="plane" id="plane">✈️</span>
    <div class="trail" id="trail"></div>
    <div class="progress-bar" id="bar">0%</div>
  </div>

  <script>
    const visited = 7;
    const total = 29;
    const percent = Math.round((visited / total) * 100);

    const bar = document.getElementById('bar');
    const plane = document.getElementById('plane');
    const trail = document.getElementById('trail');

    setTimeout(() => {
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
      plane.style.left = `calc(${percent}% - 10px)`;
      trail.style.width = `calc(${percent}% - 5px)`;
    }, 300);
  </script>

</body>
</html>
