<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reise-Fortschritt (1 Balken)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffefc;
      padding: 60px 20px;
      text-align: center;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 40px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Reise-Fortschritt: 7 von 29 Ländern</h2>
  <canvas id="progressChart"></canvas>

  <script>
    const totalCountries = 29;
    const visited = 7;

    const ctx = document.getElementById('progressChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [''],
        datasets: [{
          label: 'Bereist',
          data: [visited],
          backgroundColor: '#f4a300',
          borderRadius: 10,
          barThickness: 30,
        }]
      },
      options: {
        indexAxis: 'y',
        animation: {
          duration: 1500,
          easing: 'easeOutQuart'
        },
        responsive: true,
        scales: {
          x: {
            min: 0,
            max: totalCountries,
            display: true,
            ticks: {
              stepSize: 1
            },
            title: {
              display: true,
              text: 'Anzahl Länder',
              color: '#666'
            },
            grid: {
              drawTicks: false
            }
          },
          y: {
            display: false
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: () => `${visited} von ${totalCountries} Ländern`
            }
          }
        }
      }
    });
  </script>
</body>
</html>
