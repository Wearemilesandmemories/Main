<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisefortschritt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 15px;
      color: #444;
      font-weight: 500;
    }
    .progress-container {
      width: 80%;
      max-width: 420px;
      height: 28px;
      background: #e8e8e8;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #97B6B1, #6E8E88);
      border-radius: 14px;
      transition: width 2.2s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    .progress-text {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 400;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>üåç Unser Reisefortschritt</h2>
  <div class="progress-container">
    <div class="progress-bar" id="bar">0%</div>
  </div>
  <div class="progress-text" id="text"></div>

  <script>
    const visited = 7;
    const total = 29;
    const percent = Math.round((visited / total) * 100);

    document.getElementById('text').textContent = `${visited} / ${total} L√§nder bereist`;

    const bar = document.getElementById('bar');
    setTimeout(() => {
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }, 300);
  </script>

</body>
</html>
