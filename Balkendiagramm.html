<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisefortschritt</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 12px;
      color: #444;
      font-weight: 500;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h2::before {
      content: "✈️";
      font-size: 22px;
    }
    .progress-container {
      width: 80%;
      max-width: 420px;
      height: 26px;
      background: #ececec;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #97B6B1, #6E8E88);
      border-radius: 14px;
      transition: width 2.2s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 12px;
      color: rgba(255,255,255,0.95);
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.4px;
    }
  </style>
</head>
<body>

  <h2>Unser Reisefortschritt</h2>
  <div class="progress-container">
    <div class="progress-bar" id="bar">0%</div>
  </div>

  <script>
    const visited = 7;
    const total = 29;
    const percent = Math.round((visited / total) * 100);

    const bar = document.getElementById('bar');
    setTimeout(() => {
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }, 300);
  </script>

</body>
</html>
