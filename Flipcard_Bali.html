<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Flipcard – To-Dos Bali</title>
<style>
  body {
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
  }

  .flip-card {
    background: transparent;
    width: 280px;
    height: 180px;
    perspective: 1000px;
  }

  .flip-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    transform-style: preserve-3d;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    cursor: pointer;
  }

  .flip-card.hover .flip-inner {
    transform: rotateY(180deg);
  }

  .flip-front, .flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    background: linear-gradient(180deg, #ffffff 0%, #f8fafa 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #333;
    padding: 15px;
  }

  .flip-front {
    font-size: 20px;
    font-weight: 500;
    color: #444;
    border: 1px solid #e0e0e0;
  }

  .flip-back {
    transform: rotateY(180deg);
    border: 1px solid #97B6B1;
    background: linear-gradient(180deg, #97B6B1 0%, #6E8E88 100%);
    color: white;
    font-size: 16px;
    opacity: 0;
    animation: fadeInText 0.4s ease forwards;
    animation-delay: 0.3s;
  }

  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .flip-back ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: left;
  }

  .flip-back li {
    margin: 4px 0;
  }
</style>
</head>
<body>

  <div class="flip-card" id="flipcard">
    <div class="flip-inner">
      <div class="flip-front">
        <div>To-Dos Bali</div>
      </div>
      <div class="flip-back">
        <ul>
          <li>🌴 Tempelbesuch in Uluwatu</li>
          <li>🏄 Surfen in Canggu</li>
          <li>🥥 Strandbar in Seminyak</li>
          <li>🌋 Sonnenaufgang am Mount Batur</li>
        </ul>
      </div>
    </div>
  </div>

<script>
  const flip = document.getElementById('flipcard');
  // Hover für Desktop
  flip.addEventListener('mouseenter', () => flip.classList.add('hover'));
  flip.addEventListener('mouseleave', () => flip.classList.remove('hover'));
  // Klick für Mobile
  flip.addEventListener('click', () => flip.classList.toggle('hover'));
</script>

</body>
</html>
