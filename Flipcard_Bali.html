<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flipcard – Bali To-Dos</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
    }

    .flipcard-wrapper {
      perspective: 1000px;
      width: 320px;
      height: 220px;
    }

    .flipcard {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .flipcard:hover {
      transform: rotateY(180deg);
    }

    .flipcard-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 20px;
      box-sizing: border-box;
    }

    .front {
      background: #F4A300;
      color: white;
    }

    .back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
    }

    .front h3 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }

    .back h4 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .back ul {
      padding-left: 20px;
      margin: 0;
    }

    .back li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="flipcard-wrapper">
    <div class="flipcard">
      <div class="flipcard-side front">
        <h3>🌴 To-Dos auf Bali</h3>
        <p style="text-align: center;">Klick mich!</p>
      </div>
      <div class="flipcard-side back">
        <h4>Highlights:</h4>
        <ul>
          <li>🏄 Surfen in Canggu</li>
          <li>⛰️ Mount Batur Sonnenaufgang</li>
          <li>🍜 Streetfood in Ubud</li>
          <li>🛕 Tempel Pura Ulun Danu</li>
          <li>🐒 Affenwald in Ubud</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
