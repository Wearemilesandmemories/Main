<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>To-Dos auf Bali</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fefcf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .flip-card {
      background-color: transparent;
      width: 320px;
      height: 420px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 20px;
    }

    .flip-card-front {
      background: linear-gradient(135deg, #f4a300, #fcd581);
      color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .flip-card-front h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .flip-card-front img {
      width: 60%;
      border-radius: 10px;
    }

    .flip-card-back {
      background-color: transparent;
      color: #333;
      transform: rotateY(180deg);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .flip-card-back h2 {
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
    }

    .flip-card-back ul {
      padding-left: 20px;
      line-height: 1.6;
    }

    .flip-card-back ul li::before {
      content: "üå¥ ";
    }
  </style>
</head>
<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h1>To-Dos auf Bali</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Pura_Ulun_Danu_Bratan_2.jpg/640px-Pura_Ulun_Danu_Bratan_2.jpg" alt="Bali Tempel">
      </div>
      <div class="flip-card-back">
        <h2>Unsere Highlights</h2>
        <ul>
          <li>Besuch des Tempels Ulun Danu Bratan</li>
          <li>Rollertour durch die Reisterrassen</li>
          <li>Surfen in Canggu üèÑ</li>
          <li>Sonnenuntergang am Uluwatu-Tempel</li>
          <li>Smoothie-Bowl in Ubud ü•≠</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
