
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reise Countdown</title>
  <link href="="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', Comic Sans MS, cursive;
      background: transparent;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    #countdown-box {
      background: #F1A805;
      border: 3px dashed #F1A805;
      border-radius: 20px;
      padding: 30px;
      max-width: 300px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    #countdown {
      font-size: 36px;
      font-weight: bold;
      color: #d35400;
      transition: all 0.3s ease;
    }
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .footer-text {
      font-size: 16px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="countdown-box">
    <h2>üåç Unsere Reise beginnt in:</h2>
    <div id="countdown">L√§dt‚Ä¶</div>
    <div class="footer-text">Wir z√§hlen schon die Tage! üòç</div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2026-12-01T00:00:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "üéâ Es geht looos!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText = `${days}d ${hours}h ${mins}m ${secs}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
